<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangkah Elite | Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --accent: #38bdf8; --gold: #fbbf24; --green: #22c55e; --red: #ef4444; --glass: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; background-image: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); }
        
        #lobby { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); display: flex; align-items: center; justify-content: center; z-index: 2000; }
        .lobby-card { background: var(--glass); backdrop-filter: blur(10px); padding: 40px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); text-align: center; width: 85%; max-width: 400px; }
        .input-group { width: 100%; display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        input, select { padding: 14px; border-radius: 10px; border: 1px solid #334155; background: rgba(0,0,0,0.3); color: white; font-size: 16px; width: 100%; box-sizing: border-box; }
        .btn { padding: 16px; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; width: 100%; transition: 0.2s; }
        .btn-main { background: var(--accent); color: var(--bg); }

        .header { height: 60px; padding: 0 20px; background: rgba(0,0,0,0.5); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass); z-index: 1000; }
        #turn-indicator { background: var(--green); color: white; padding: 6px 15px; border-radius: 20px; font-weight: 900; display: none; }

        /* Fixed Centered Table */
        #game-layout { flex: 1; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
        #table-container { position: relative; width: 320px; height: 320px; border-radius: 50%; border: 2px solid rgba(56, 189, 248, 0.2); display: flex; align-items: center; justify-content: center; }

        .player-node { position: absolute; width: 80px; text-align: center; z-index: 10; transition: transform 0.5s; }
        .avatar { width: 50px; height: 50px; background: #1e293b; border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center; border: 3px solid #334155; position: relative; }
        .active .avatar { border-color: var(--gold); box-shadow: 0 0 20px var(--gold); }
        .card-count-badge { position: absolute; top: -5px; right: -8px; background: var(--accent); color: #000; font-size: 10px; padding: 2px 6px; border-radius: 10px; font-weight: 900; }

        .card { width: 65px; height: 95px; background: white; border-radius: 8px; color: black; display: flex; flex-direction: column; justify-content: space-between; padding: 6px; font-weight: 900; cursor: pointer; position: relative; box-shadow: 0 4px 10px rgba(0,0,0,0.3); border: 1px solid #ddd; }
        .card.red { color: var(--red); }
        .suit-center { font-size: 2em; text-align: center; }

        /* Multi-row Hand System */
        #hand-area { width: 100%; max-height: 250px; padding: 20px; display: flex; justify-content: center; z-index: 500; }
        #myHand { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; max-width: 900px; padding: 10px; overflow-y: auto; }
        #myHand .card { margin-left: 0; transition: 0.2s; }
        #myHand .card:hover { transform: translateY(-10px); z-index: 100; box-shadow: 0 8px 20px rgba(0,0,0,0.6); }

        .played-card { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); transition: 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28); }

        #round-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.95); padding: 30px; border-radius: 20px; border: 2px solid var(--gold); z-index: 5000; display: none; text-align: center; min-width: 250px; }
    </style>
</head>
<body>

<div id="lobby">
    <div class="lobby-card">
        <h1 style="color:var(--accent); margin:0; font-size: 28px;">PANGKAH ELITE</h1>
        <div class="input-group">
            <input type="text" id="pName" placeholder="Your Name">
            <input type="text" id="rID" placeholder="Room ID">
            <select id="mP">
                <option value="4">4 Players</option>
                <option value="5">5 Players</option>
                <option value="6">6 Players</option>
            </select>
        </div>
        <button class="btn btn-main" onclick="join(true)">Create Private Room</button>
        <button class="btn" style="background:transparent; color:white; margin-top:10px" onclick="join(false)">Join Room</button>
    </div>
</div>

<div id="round-popup">
    <h3 style="color:var(--gold); margin:0; font-size: 14px;">ROUND ENDED</h3>
    <h1 id="winner-name" style="margin: 10px 0; font-size: 24px;">-</h1>
    <p id="popup-msg" style="font-weight: bold; font-size: 14px; color: #ccc;"></p>
</div>

<div class="header">
    <div id="roomDisp" style="font-weight:bold; opacity:0.7">ROOM: -</div>
    <div id="turn-indicator">YOUR TURN</div>
    <div id="statusDisp" style="color:var(--gold); font-weight:bold;">Waiting...</div>
</div>

<div id="game-layout">
    <div id="table-container">
        <div id="players-circle" style="position:absolute; inset: -80px;"></div>
        <div id="tableCards"></div>
        <button id="startBtn" class="btn btn-main" style="display:none; width:auto; padding: 10px 20px; z-index: 100;" onclick="start()">START MATCH</button>
    </div>
</div>

<div id="hand-area">
    <div id="myHand"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let myRoom = "";
    const suitIcons = { 'Spades': '♠', 'Hearts': '♥', 'Diamonds': '♦', 'Clubs': '♣' };

    function join(isCreate) {
        const n = document.getElementById('pName').value;
        const r = document.getElementById('rID').value;
        if(!n || !r) return alert("Please fill all fields!");
        myRoom = r;
        socket.emit(isCreate ? 'createRoom' : 'joinRoom', { roomID: r, playerName: n, maxPlayers: document.getElementById('mP').value });
    }

    function start() { socket.emit('startGame', myRoom); }

    socket.on('updatePlayers', (p) => {
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('roomDisp').innerText = "ROOM: " + myRoom;
        if(p.length >= 4) document.getElementById('startBtn').style.display = 'block';
        render(p, -1);
    });

    socket.on('gameInit', d => { 
        document.getElementById('startBtn').style.display = 'none'; 
        render(d.players, d.turn); 
    });

    socket.on('updateTable', d => render(d.players, d.turn, d.table));
    socket.on('nextTurn', d => render(d.players, d.turn, d.table));

    socket.on('clearTable', d => {
        const popup = document.getElementById('round-popup');
        document.getElementById('winner-name').innerText = d.winner.toUpperCase();
        document.getElementById('popup-msg').innerText = d.msg;
        popup.style.display = 'block';
        setTimeout(() => {
            popup.style.display = 'none';
            document.getElementById('tableCards').innerHTML = "";
            render(d.players, d.turn);
        }, 2500);
    });

    socket.on('errorMsg', m => alert(m));
    socket.on('gameOver', d => { alert("GAME OVER! Loser: " + d.loser); location.reload(); });

    function render(players, turn, table = []) {
        const circle = document.getElementById('players-circle');
        circle.innerHTML = "";
        
        // Dynamic radius for players circle
        const radius = 220; 

        players.forEach((p, i) => {
            const angle = (i * (360 / players.length) - 90) * (Math.PI / 180);
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;
            const isActive = i === turn;
            const isMe = p.id === socket.id;

            const div = document.createElement('div');
            div.className = `player-node ${isActive ? 'active' : ''}`;
            div.style.left = `calc(50% + ${x}px - 40px)`;
            div.style.top = `calc(50% + ${y}px - 40px)`;
            div.innerHTML = `
                <div class="avatar">
                    <span style="font-weight:900; font-size:18px;">${p.name[0].toUpperCase()}</span>
                    <div class="card-count-badge">${p.hand.length}</div>
                </div>
                <div style="font-size:10px; margin-top:5px; font-weight:700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${p.name}</div>
            `;
            circle.appendChild(div);

            if(isActive && isMe) document.getElementById('turn-indicator').style.display = 'block';
            else if(isMe) document.getElementById('turn-indicator').style.display = 'none';
        });

        const me = players.find(p => p.id === socket.id);
        const hDiv = document.getElementById('myHand');
        hDiv.innerHTML = "";
        if(me) {
            me.hand.sort((a,b) => a.suit.localeCompare(b.suit) || b.val - a.val);
            me.hand.forEach((c) => {
                const cardUI = createCard(c);
                cardUI.onclick = () => { 
                    if(players[turn] && players[turn].id === socket.id) 
                        socket.emit('playCard', { roomID: myRoom, cardObject: c }); 
                };
                hDiv.appendChild(cardUI);
            });
        }

        const tCards = document.getElementById('tableCards');
        tCards.innerHTML = "";
        table.forEach((tc, idx) => {
            const cardUI = createCard(tc.card);
            cardUI.classList.add('played-card');
            cardUI.style.transform = `translate(-50%, -50%) rotate(${idx * 15}deg)`;
            tCards.appendChild(cardUI);
        });
    }

    function createCard(c) {
        const div = document.createElement('div');
        div.className = `card ${['Hearts','Diamonds'].includes(c.suit) ? 'red' : ''}`;
        div.innerHTML = `
            <div style="font-size:10px">${c.rank}${suitIcons[c.suit]}</div>
            <div class="suit-center">${suitIcons[c.suit]}</div>
            <div style="font-size:10px; transform:rotate(180deg)">${c.rank}${suitIcons[c.suit]}</div>
        `;
        return div;
    }
</script>
</body>
</html>
