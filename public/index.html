<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pangkah Elite | Emerald Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #10b981; /* Glowing Green */
            --bg: #020617;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --card-white: #ffffff;
        }

        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body { 
            margin: 0; height: 100vh; overflow: hidden; color: white;
            background: radial-gradient(circle at 50% -20%, #064e3b, #020617 80%);
            display: flex; flex-direction: column;
        }

        /* --- LOBBY --- */
        #lobby { 
            position: fixed; inset: 0; z-index: 5000; backdrop-filter: blur(30px);
            background: rgba(2, 6, 23, 0.85); display: flex; align-items: center; justify-content: center;
        }
        .glass-panel {
            width: 90%; max-width: 400px; padding: 40px; border-radius: 32px;
            background: var(--glass); border: 1px solid var(--glass-border);
            text-align: center; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        /* --- HEADER --- */
        .header {
            height: 60px; padding: 0 24px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.2); border-bottom: 1px solid var(--glass-border);
        }

        #turn-glow {
            background: var(--primary); color: #022c22; padding: 6px 16px; border-radius: 100px;
            font-weight: 800; font-size: 0.75rem; text-transform: uppercase;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4); display: none;
        }

        /* --- DYNAMIC GAME AREA (PORTRAIT FIX) --- */
        #game-view {
            flex: 1; display: flex; align-items: center; justify-content: center;
            position: relative; padding: 20px;
        }

        .responsive-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 45vh; /* Prevents overlap with header/cards */
            max-height: 45vh;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center; justify-content: center;
        }

        .table-circle {
            position: absolute; inset: 10%; border-radius: 50%;
            border: 1px dashed rgba(16, 185, 129, 0.2);
            background: radial-gradient(circle, rgba(16, 185, 129, 0.05) 0%, transparent 75%);
        }

        /* --- AVATARS --- */
        .player-node {
            position: absolute; transform: translate(-50%, -50%);
            text-align: center; z-index: 100;
        }

        .av-inner {
            width: 48px; height: 48px; border-radius: 50%; background: #0f172a;
            border: 2px solid var(--glass-border); display: flex; align-items: center;
            justify-content: center; position: relative; transition: 0.3s;
        }

        .active .av-inner {
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary);
        }

        .active .av-name { color: var(--primary); font-weight: 800; }

        .card-badge {
            position: absolute; top: -4px; right: -4px; background: var(--primary);
            color: #022c22; font-size: 10px; font-weight: 800; padding: 2px 6px; border-radius: 10px;
        }

        /* --- CARDS & HAND --- */
        #hand-area {
            height: 25vh; min-height: 160px; padding: 20px;
            background: rgba(0,0,0,0.3); border-top: 1px solid var(--glass-border);
            display: flex; justify-content: center; overflow-x: auto;
        }

        .hand-flex { display: flex; gap: 8px; align-items: center; }

        .card {
            width: 58px; height: 86px; border-radius: 8px; background: white; color: black;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 6px; font-weight: 800; cursor: pointer; border: 1px solid #ddd;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4); transition: transform 0.2s;
        }

        .card.red { color: #e11d48; }
        .card:hover { transform: translateY(-20px) scale(1.1); z-index: 500; }
        
        .played-card { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        /* Lobby Buttons */
        input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.4); color: white; margin-bottom: 12px; }
        .btn-p { background: var(--primary); color: #022c22; border: none; padding: 14px; border-radius: 12px; width: 100%; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

<div id="lobby">
    <div class="glass-panel">
        <h2 style="margin-top:0">Pangkah Elite</h2>
        <input type="text" id="pName" placeholder="Enter Name">
        <input type="text" id="rID" placeholder="Room ID">
        <button class="btn-p" onclick="joinGame()">Create / Join Room</button>
    </div>
</div>

<div class="header">
    <div id="room-tag" style="font-size: 0.8rem; opacity: 0.6;">Room: -</div>
    <div id="turn-glow">Your Turn</div>
    <div style="font-size: 0.8rem; font-weight: 700; color: var(--primary);">v1.2 Emerald</div>
</div>

<div id="game-view">
    <div class="responsive-container" id="safe-container">
        <div class="table-circle"></div>
        <div id="player-layer" style="position: absolute; inset: 0;"></div>
        <div id="cards-layer" style="position: absolute; inset: 0;"></div>
        <button id="start-btn" class="btn-p" style="display:none; position:absolute; width:auto; padding: 10px 20px;" onclick="emitStart()">Start Game</button>
    </div>
</div>

<div id="hand-area">
    <div class="hand-flex" id="my-hand"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let currentRoom = "";
    const icons = { 'Spades': '♠', 'Hearts': '♥', 'Diamonds': '♦', 'Clubs': '♣' };

    function joinGame() {
        const n = document.getElementById('pName').value;
        const r = document.getElementById('rID').value;
        if(!n || !r) return alert("Fill details!");
        currentRoom = r;
        socket.emit('createRoom', { roomID: r, playerName: n, maxPlayers: 4 });
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('room-tag').innerText = "Room: " + r;
    }

    function emitStart() { socket.emit('startGame', currentRoom); }

    socket.on('updatePlayers', p => {
        if(p.length >= 4) document.getElementById('start-btn').style.display = 'block';
        render(p, -1);
    });

    socket.on('gameInit', d => {
        document.getElementById('start-btn').style.display = 'none';
        render(d.players, d.turn);
    });

    socket.on('updateTable', d => render(d.players, d.turn, d.table));
    socket.on('nextTurn', d => render(d.players, d.turn, d.table));

    socket.on('clearTable', d => {
        setTimeout(() => { render(d.players, d.turn); }, 1500);
    });

    function render(players, turn, table = []) {
        const layer = document.getElementById('player-layer');
        layer.innerHTML = "";
        
        // Dynamic Radius Fix
        const radius = document.getElementById('safe-container').offsetWidth / 2;

        players.forEach((p, i) => {
            const angle = (i * (360 / players.length) - 90) * (Math.PI / 180);
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;
            const isActive = (i === turn);

            const div = document.createElement('div');
            div.className = `player-node ${isActive ? 'active' : ''}`;
            div.style.left = `calc(50% + ${x}px)`;
            div.style.top = `calc(50% + ${y}px)`;
            div.innerHTML = `
                <div class="av-inner">
                    <span style="font-weight:800; font-size: 14px;">${p.name[0].toUpperCase()}</span>
                    <div class="card-badge">${p.hand.length}</div>
                </div>
                <div class="av-name" style="font-size: 10px; margin-top:6px;">${p.name}</div>
            `;
            layer.appendChild(div);

            if(isActive && p.id === socket.id) document.getElementById('turn-glow').style.display = 'block';
            else if(p.id === socket.id) document.getElementById('turn-glow').style.display = 'none';
        });

        // Render My Hand
        const me = players.find(p => p.id === socket.id);
        const hDiv = document.getElementById('my-hand');
        hDiv.innerHTML = "";
        if(me) {
            me.hand.forEach(c => {
                const el = createCardUI(c);
                el.onclick = () => socket.emit('playCard', { roomID: currentRoom, cardObject: c });
                hDiv.appendChild(el);
            });
        }

        // Render Table
        const tLayer = document.getElementById('cards-layer');
        tLayer.innerHTML = "";
        table.forEach((tc, idx) => {
            const el = createCardUI(tc.card);
            el.className = "card played-card";
            el.style.transform = `translate(-50%, -50%) rotate(${idx * 10}deg)`;
            tLayer.appendChild(el);
        });
    }

    function createCardUI(c) {
        const div = document.createElement('div');
        div.className = `card ${['Hearts','Diamonds'].includes(c.suit) ? 'red' : ''}`;
        div.innerHTML = `
            <div style="font-size:10px">${c.rank}</div>
            <div style="font-size:24px; text-align:center;">${icons[c.suit]}</div>
            <div style="font-size:10px; transform:rotate(180deg)">${c.rank}</div>
        `;
        return div;
    }
</script>
</body>
</html>
