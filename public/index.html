<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pangkah Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --p: #38bdf8; --a: #fbbf24; --d: #f43f5e; --bg: #0f172a; --glass: rgba(255,255,255,0.03); --border: rgba(255,255,255,0.1); }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { margin: 0; height: 100vh; overflow: hidden; background: radial-gradient(circle at top right, #1e293b, #0f172a); color: white; display: flex; flex-direction: column; }

        /* LOBBY GLASSMORPHISM */
        #lobby { position: fixed; inset: 0; z-index: 5000; background: rgba(15,23,42,0.8); backdrop-filter: blur(20px); display: flex; align-items: center; justify-content: center; }
        .glass-panel { width: 90%; max-width: 400px; padding: 40px; border-radius: 30px; background: var(--glass); border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center; }
        .name-tag { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; font-weight: 900; color: var(--p); }
        .room-scroll { height: 120px; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 15px; margin: 15px 0; border: 1px solid var(--border); }
        .room-item { padding: 10px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; cursor: pointer; font-size: 0.9rem; }
        .room-item:hover { background: rgba(56,189,248,0.1); }

        /* DYNAMIC GAME LAYOUT */
        .header { height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.2); }
        #game-view { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; position: relative; }
        
        /* THE FIXED TABLE WRAPPER (Prevents Overlap) */
        .safe-table-zone { 
            position: relative; 
            width: 100%; height: 100%; 
            max-width: 500px; max-height: 500px; /* Constrains circle size */
            aspect-ratio: 1/1;
            display: flex; align-items: center; justify-content: center;
        }
        .visual-circle { 
            position: absolute; inset: 15%; border-radius: 50%; border: 2px dashed var(--border);
            background: radial-gradient(circle, rgba(56,189,248,0.05) 0%, transparent 70%);
        }

        /* AVATARS (Stay inside safe zone) */
        .player-node { position: absolute; width: 80px; text-align: center; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 100; }
        .av-glow { 
            width: 50px; height: 50px; border-radius: 50%; margin: 0 auto; 
            background: var(--bg); border: 2px solid var(--border); 
            display: flex; align-items: center; justify-content: center; position: relative;
        }
        .active .av-glow { border-color: var(--p); box-shadow: 0 0 15px var(--p); }
        .badge { position: absolute; -top: 5px; -right: 5px; background: var(--p); color: #000; font-size: 10px; font-weight: 900; padding: 2px 6px; border-radius: 10px; }

        /* HAND (Responsive Multi-Row) */
        #hand-area { min-height: 180px; padding: 15px; background: rgba(0,0,0,0.3); border-top: 1px solid var(--border); overflow-y: auto; z-index: 200; }
        .hand-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 6px; max-width: 1000px; margin: 0 auto; }

        /* CARDS */
        .card { 
            width: 55px; height: 82px; background: white; border-radius: 8px; color: black; padding: 6px; 
            font-weight: 900; cursor: pointer; display: flex; flex-direction: column; justify-content: space-between;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: 0.2s;
        }
        .card.red { color: var(--d); }
        .card:hover { transform: translateY(-10px) scale(1.05); z-index: 50; }
        .table-card { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        /* BUTTONS */
        input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--border); background: #000; color: #fff; margin: 10px 0; text-align: center; }
        .btn { padding: 12px 20px; border-radius: 12px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; width: 100%; transition: 0.2s; }
        .btn-p { background: var(--p); color: var(--bg); }
        .btn-s { background: transparent; border: 1px solid var(--border); color: white; margin-top: 10px; }

        #popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #000; border: 2px solid var(--p); padding: 30px; border-radius: 20px; z-index: 10000; text-align: center; display: none; }
    </style>
</head>
<body>

<div id="lobby">
    <div class="glass-panel">
        <div class="name-tag"><span id="name-val">Player</span> <span onclick="editName()" style="cursor:pointer; font-size: 0.8rem;">[EDIT]</span></div>
        <div style="font-size: 0.7rem; opacity: 0.5; text-align: left;">ONGOING ROOMS</div>
        <div class="room-scroll" id="room-ui"></div>
        <input type="text" id="room-id" placeholder="ROOM NAME">
        <select id="max-p" style="width:100%; background:#000; color:#fff; padding:10px; border-radius:10px; margin-bottom:10px;"><option value="4">4 Players</option><option value="5">5 Players</option></select>
        <button class="btn btn-p" onclick="action('create')">Create Room</button>
        <button class="btn btn-s" onclick="action('join')">Join Room</button>
    </div>
</div>

<div id="popup"><h2 id="pop-msg" style="margin:0; color:var(--p);"></h2></div>

<div class="header">
    <div id="room-display" style="font-weight: 900; font-size: 0.8rem; color: var(--p);">LOBBY</div>
    <div id="turn-tip" style="display:none; background: var(--p); color: #000; padding: 4px 12px; border-radius: 20px; font-weight: 900; font-size: 0.8rem;">YOUR TURN</div>
    <div id="game-status" style="font-size: 0.7rem; opacity: 0.6;">Waiting...</div>
</div>

<div id="game-view">
    <div class="safe-table-zone" id="safe-zone">
        <div class="visual-circle"></div>
        <div id="player-layer" style="position: absolute; inset: 0;"></div>
        <div id="table-cards" style="position: absolute; inset: 0;"></div>
        <button id="start-match" class="btn btn-p" style="display:none; width: auto; position: absolute;" onclick="startMatch()">START GAME</button>
    </div>
</div>

<div id="hand-area"><div class="hand-grid" id="my-hand"></div></div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let myName = localStorage.getItem('pName') || 'User' + Math.floor(Math.random()*999);
    let myRoom = null;
    const icons = { 'Spades': '♠', 'Hearts': '♥', 'Diamonds': '♦', 'Clubs': '♣' };

    document.getElementById('name-val').innerText = myName;

    function editName() {
        const n = prompt("Enter Name:", myName);
        if(n) { myName = n; localStorage.setItem('pName', n); document.getElementById('name-val').innerText = n; }
    }

    function action(type) {
        const rid = document.getElementById('room-id').value;
        if(!rid) return alert("Enter Room ID");
        myRoom = rid;
        socket.emit(type === 'create' ? 'createRoom' : 'joinRoom', { 
            roomID: rid, playerName: myName, maxPlayers: document.getElementById('max-p').value 
        });
    }

    function startMatch() { socket.emit('startGame', myRoom); }

    socket.on('roomList', list => {
        const ui = document.getElementById('room-ui');
        ui.innerHTML = list.length ? "" : '<div style="padding:20px; opacity:0.3; font-size:0.8rem;">No rooms.</div>';
        list.forEach(r => {
            const div = document.createElement('div');
            div.className = "room-item";
            div.innerHTML = `<span>#${r.id}</span> <span>${r.current}/${r.max}</span>`;
            div.onclick = () => document.getElementById('room-id').value = r.id;
            ui.appendChild(div);
        });
    });

    socket.on('updatePlayers', p => {
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('room-display').innerText = "ROOM: " + myRoom;
        if(p.length >= 4) document.getElementById('start-match').style.display = 'block';
        render(p, -1);
    });

    socket.on('gameInit', d => { document.getElementById('start-match').style.display = 'none'; render(d.players, d.turn); });
    socket.on('updateTable', d => render(d.players, d.turn, d.table));
    socket.on('nextTurn', d => render(d.players, d.turn, d.table));

    socket.on('clearTable', d => {
        const pop = document.getElementById('popup');
        document.getElementById('pop-msg').innerText = d.winner + ": " + d.msg;
        pop.style.display = 'block';
        setTimeout(() => { pop.style.display = 'none'; render(d.players, d.turn); }, 2000);
    });

    socket.on('errorMsg', m => alert(m));
    socket.on('gameOver', d => { alert("GAME OVER! Loser: " + d.loser); location.reload(); });

    function render(players, turn, table = []) {
        const layer = document.getElementById('player-layer');
        layer.innerHTML = "";
        const radius = document.getElementById('safe-zone').offsetWidth / 2.5;

        players.forEach((p, i) => {
            const angle = (i * (360 / players.length) - 90) * (Math.PI / 180);
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;
            
            const div = document.createElement('div');
            div.className = `player-node ${i === turn ? 'active' : ''}`;
            div.style.left = `calc(50% + ${x}px)`;
            div.style.top = `calc(50% + ${y}px)`;
            div.innerHTML = `
                <div class="av-glow">
                    <span style="font-weight:900;">${p.name[0].toUpperCase()}</span>
                    <div class="badge">${p.hand.length}</div>
                </div>
                <div style="font-size:10px; margin-top:5px; font-weight:700;">${p.name}</div>
            `;
            layer.appendChild(div);

            if(i === turn && p.id === socket.id) document.getElementById('turn-tip').style.display = 'block';
            else if(p.id === socket.id) document.getElementById('turn-tip').style.display = 'none';
        });

        const me = players.find(p => p.id === socket.id);
        const hDiv = document.getElementById('my-hand');
        hDiv.innerHTML = "";
        if(me) {
            me.hand.sort((a,b) => a.suit.localeCompare(b.suit) || b.val - a.val);
            me.hand.forEach(c => {
                const el = createCard(c);
                el.onclick = () => socket.emit('playCard', { roomID: myRoom, cardObject: c });
                hDiv.appendChild(el);
            });
        }

        const tDiv = document.getElementById('table-cards');
        tDiv.innerHTML = "";
        table.forEach((tc, idx) => {
            const el = createCard(tc.card);
            el.className = "card table-card";
            el.style.transform = `translate(-50%, -50%) rotate(${idx * 15}deg)`;
            tDiv.appendChild(el);
        });
    }

    function createCard(c) {
        const div = document.createElement('div');
        div.className = `card ${['Hearts','Diamonds'].includes(c.suit) ? 'red' : ''}`;
        div.innerHTML = `
            <div style="font-size:10px">${c.rank}</div>
            <div style="font-size:24px; text-align:center;">${icons[c.suit]}</div>
            <div style="font-size:10px; transform:rotate(180deg)">${c.rank}</div>
        `;
        return div;
    }
</script>
</body>
</html>
