<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangkah Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --accent: #38bdf8; --gold: #fbbf24; --green: #22c55e; --red: #ef4444; --glass: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: white; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        #lobby { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); display: flex; align-items: center; justify-content: center; z-index: 2000; }
        .lobby-card { background: var(--glass); backdrop-filter: blur(10px); padding: 40px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); text-align: center; width: 85%; max-width: 400px; }
        .input-group { width: 100%; display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        input, select { padding: 14px; border-radius: 10px; border: 1px solid #334155; background: rgba(0,0,0,0.3); color: white; font-size: 16px; width: 100%; box-sizing: border-box; }
        .btn { padding: 16px; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; width: 100%; }
        .btn-main { background: var(--accent); color: var(--bg); }

        .header { padding: 15px; background: rgba(0,0,0,0.5); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass); }
        #turn-indicator { background: var(--green); color: white; padding: 6px 15px; border-radius: 20px; font-weight: 900; display: none; box-shadow: 0 0 15px var(--green); }

        #table-container { flex: 1; position: relative; display: flex; align-items: center; justify-content: center; }
        .table-circle { width: 320px; height: 320px; border-radius: 50%; border: 2px solid rgba(56, 189, 248, 0.3); position: relative; }

        .player-node { position: absolute; width: 90px; text-align: center; transition: 0.5s; }
        .avatar { width: 55px; height: 55px; background: #1e293b; border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center; border: 3px solid #334155; position: relative; }
        .active .avatar { border-color: var(--gold); box-shadow: 0 0 20px var(--gold); }
        .card-count-badge { position: absolute; top: -5px; right: -8px; background: var(--accent); color: #000; font-size: 11px; padding: 3px 7px; border-radius: 10px; font-weight: 900; }

        .card { width: 75px; height: 110px; background: white; border-radius: 10px; color: black; display: flex; flex-direction: column; justify-content: space-between; padding: 8px; font-weight: 900; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .card.red { color: var(--red); }
        .suit-center { font-size: 2.5em; text-align: center; }

        #myHand { height: 160px; display: flex; justify-content: center; align-items: flex-end; padding-bottom: 30px; }
        #myHand .card { margin-left: -35px; transition: 0.2s; }
        #myHand .card:hover { transform: translateY(-30px); z-index: 100; }

        .played-card { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        #round-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.95); padding: 30px 50px; border-radius: 20px; border: 2px solid var(--gold); z-index: 5000; display: none; text-align: center; }
    </style>
</head>
<body>

<div id="lobby">
    <div class="lobby-card">
        <h1 style="color:var(--accent); margin:0;">PANGKAH ELITE</h1>
        <div class="input-group">
            <input type="text" id="pName" placeholder="Nama Anda">
            <input type="text" id="rID" placeholder="ID Bilik">
            <select id="mP">
                <option value="4">4 Pemain</option>
                <option value="5">5 Pemain</option>
                <option value="6">6 Pemain</option>
            </select>
        </div>
        <button class="btn btn-main" onclick="join(true)">Cipta Bilik</button>
        <button class="btn" style="background:transparent; color:white; margin-top:10px" onclick="join(false)">Join Bilik</button>
    </div>
</div>

<div id="round-popup">
    <h3 style="color:var(--gold); margin:0;">PUSINGAN TAMAT</h3>
    <h1 id="winner-name" style="margin: 10px 0;">-</h1>
    <p id="popup-msg" style="font-size: 14px;"></p>
</div>

<div id="gameArea">
    <div class="header">
        <div id="roomDisp" style="font-weight:bold; opacity:0.7">BILIK: -</div>
        <div id="turn-indicator">GILIRAN ANDA</div>
        <div id="statusDisp" style="color:var(--gold); font-weight:bold;">Menunggu...</div>
    </div>
    <div id="table-container">
        <div id="players-circle" style="position:absolute; inset:0;"></div>
        <div class="table-circle">
            <div id="tableCards"></div>
            <button id="startBtn" class="btn btn-main" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); width:auto" onclick="start()">Mula Sekarang</button>
        </div>
    </div>
    <div id="myHand"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let myRoom = "";
    const suitIcons = { 'Spades': '♠', 'Hearts': '♥', 'Diamonds': '♦', 'Clubs': '♣' };

    function join(isCreate) {
        const n = document.getElementById('pName').value;
        const r = document.getElementById('rID').value;
        if(!n || !r) return alert("Isi semua info!");
        myRoom = r;
        socket.emit(isCreate ? 'createRoom' : 'joinRoom', { roomID: r, playerName: n, maxPlayers: document.getElementById('mP').value });
    }

    function start() { socket.emit('startGame', myRoom); }

    socket.on('updatePlayers', (p) => {
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('roomDisp').innerText = "BILIK: " + myRoom;
        if(p.length >= 4) document.getElementById('startBtn').style.display = 'block';
        render(p, -1);
    });

    socket.on('gameInit', d => { 
        document.getElementById('startBtn').style.display = 'none'; 
        render(d.players, d.turn); 
    });

    socket.on('updateTable', d => render(d.players, d.turn, d.table));
    socket.on('nextTurn', d => render(d.players, d.turn, d.table));

    socket.on('clearTable', d => {
        const popup = document.getElementById('round-popup');
        document.getElementById('winner-name').innerText = d.winner.toUpperCase();
        document.getElementById('popup-msg').innerText = d.msg;
        popup.style.display = 'block';
        setTimeout(() => {
            popup.style.display = 'none';
            document.getElementById('tableCards').innerHTML = "";
            render(d.players, d.turn);
        }, 2500);
    });

    socket.on('errorMsg', m => alert(m));
    socket.on('gameOver', d => { alert("GAME TAMAT! Kalah: " + d.loser); location.reload(); });

    function render(players, turn, table = []) {
        const circle = document.getElementById('players-circle');
        circle.innerHTML = "";
        players.forEach((p, i) => {
            const angle = (i * (360 / players.length) - 90) * (Math.PI / 180);
            const x = Math.cos(angle) * 230;
            const y = Math.sin(angle) * 230;
            const isActive = i === turn;
            const isMe = p.id === socket.id;

            const div = document.createElement('div');
            div.className = `player-node ${isActive ? 'active' : ''}`;
            div.style.left = `calc(50% + ${x}px - 45px)`;
            div.style.top = `calc(50% + ${y}px - 45px)`;
            div.innerHTML = `
                <div class="avatar">
                    <span style="font-weight:900;">${p.name[0].toUpperCase()}</span>
                    <div class="card-count-badge">${p.hand.length}</div>
                </div>
                <div style="font-size:11px; margin-top:5px;">${p.name}</div>
            `;
            circle.appendChild(div);

            if(isActive && isMe) document.getElementById('turn-indicator').style.display = 'block';
            else if(isMe) document.getElementById('turn-indicator').style.display = 'none';
        });

        const me = players.find(p => p.id === socket.id);
        const hDiv = document.getElementById('myHand');
        hDiv.innerHTML = "";
        if(me) {
            // Susun kad dalam tangan ikut suit & nilai
            me.hand.sort((a,b) => a.suit.localeCompare(b.suit) || b.val - a.val);
            me.hand.forEach((c) => {
                const cardUI = createCard(c);
                cardUI.onclick = () => { 
                    if(players[turn] && players[turn].id === socket.id) 
                        socket.emit('playCard', { roomID: myRoom, cardObject: c }); 
                };
                hDiv.appendChild(cardUI);
            });
        }

        const tCards = document.getElementById('tableCards');
        tCards.innerHTML = "";
        table.forEach((tc, idx) => {
            const cardUI = createCard(tc.card);
            cardUI.classList.add('played-card');
            cardUI.style.transform = `translate(-50%, -50%) rotate(${idx * 15}deg)`;
            tCards.appendChild(cardUI);
        });
    }

    function createCard(c) {
        const div = document.createElement('div');
        div.className = `card ${['Hearts','Diamonds'].includes(c.suit) ? 'red' : ''}`;
        div.innerHTML = `
            <div style="font-size:12px">${c.rank}${suitIcons[c.suit]}</div>
            <div class="suit-center">${suitIcons[c.suit]}</div>
            <div style="font-size:12px; transform:rotate(180deg)">${c.rank}${suitIcons[c.suit]}</div>
        `;
        return div;
    }
</script>
</body>
</html>
