<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pangkah Murim</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary-action: #10b981; 
            --ui-blue: #3b82f6; 
            --bg-gradient: radial-gradient(circle at 50% -20%, #1e3a8a, #020617 90%);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-heavy: rgba(15, 23, 42, 0.85);
            --border: rgba(255, 255, 255, 0.1); 
            --danger: #f43f5e;
        }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; height: 100vh; overflow: hidden; background: var(--bg-gradient); color: white; display: flex; flex-direction: column; }

        #lobby { position: fixed; inset: 0; z-index: 5000; backdrop-filter: blur(30px); background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; }
        .panel { width: 90%; max-width: 400px; padding: 35px; border-radius: 32px; background: var(--glass); border: 1px solid var(--border); backdrop-filter: blur(15px); text-align: center; }
        .room-list { height: 120px; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 16px; margin: 15px 0; border: 1px solid var(--border); }
        .room-item { padding: 12px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; cursor: pointer; font-size: 0.85rem; }

        #profile-modal { position: fixed; inset: 0; z-index: 6000; background: var(--glass-heavy); backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; }
        .profile-card { width: 85%; max-width: 340px; padding: 40px 20px; background: var(--glass); border: 1px solid var(--ui-blue); border-radius: 32px; text-align: center; }
        .bar-container { width: 100%; height: 10px; background: rgba(255,255,255,0.05); border-radius: 20px; margin: 15px 0; overflow: hidden; border: 1px solid var(--border); }
        .bar-fill { height: 100%; background: linear-gradient(90deg, var(--ui-blue), var(--primary-action)); width: 0%; transition: width 0.6s ease; }
        
        #swap-modal { position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); background: var(--glass-heavy); backdrop-filter: blur(20px); padding: 30px; border-radius: 24px; border: 1px solid #f59e0b; z-index: 10001; display: none; text-align: center; width: 300px; }
        #round-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--glass-heavy); border: 1px solid var(--ui-blue); padding: 40px; border-radius: 24px; text-align: center; z-index: 9999; display: none; min-width: 280px; }

        .header { height: 70px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.1); backdrop-filter: blur(10px); }
        #your-turn-btn { background: var(--primary-action); color: #000; font-size: 11px; font-weight: 900; padding: 8px 18px; border-radius: 25px; border: none; display: none; animation: pulse-glow 1.5s infinite; }
        @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 5px var(--primary-action); } 50% { box-shadow: 0 0 20px var(--primary-action); } }

        #game-view { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        .safe-wrap { position: relative; width: 100%; height: 100%; max-width: 45vh; max-height: 45vh; aspect-ratio: 1/1; }
        .ring { position: absolute; inset: 0; border-radius: 50%; border: 1px dashed rgba(255,255,255,0.05); }
        .player { position: absolute; transform: translate(-50%, -50%); text-align: center; z-index: 100; transition: all 0.5s ease; }
        .av { width: 54px; height: 66px; border-radius: 12px; background: #0f172a; border: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 10px 20px rgba(0,0,0,0.3); font-weight: 800; }
        .active .av { border-color: var(--primary-action); box-shadow: 0 0 25px var(--primary-action); border-width: 2px; }

        #hand-area { height: 28vh; background: rgba(2, 6, 23, 0.75); backdrop-filter: blur(25px); border-top: 1px solid var(--border); padding: 15px; overflow-y: auto; z-index: 2000; }
        .hand-flex { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; padding-bottom: 20px; }
        .card { width: 50px; height: 75px; background: white; color: black; border-radius: 10px; padding: 6px; font-weight: 800; display: flex; flex-direction: column; justify-content: space-between; cursor: pointer; border: 1px solid #ddd; transition: transform 0.1s; position: relative; }
        .card.red { color: var(--danger) !important; }
        
        .table-card { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 70px; height: 105px; border: 2px solid #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.6); pointer-events: none; z-index: 50; }

        #toast { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: var(--danger); padding: 12px 24px; border-radius: 12px; z-index: 10000; display: none; font-weight: 800; font-size: 13px; }
        .btn-swap { background: #f59e0b; color: #000; border: none; border-radius: 20px; font-size: 8px; font-weight: 900; padding: 4px 10px; position: absolute; top: -30px; left: 50%; transform: translateX(-50%); width: 80px; }
        .btn { padding: 14px; border-radius: 14px; font-weight: 800; cursor: pointer; width: 100%; border: none; transition: 0.2s; }
        .btn-p { background: linear-gradient(135deg, var(--ui-blue), #2563eb); color: #fff; }
        .btn-s { background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: #fff; font-size: 11px; }
        input, select { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 14px; background: rgba(0,0,0,0.3); color: #fff; border: 1px solid var(--border); outline: none; }
        .pangkah-text { color: var(--danger); font-size: 2.2rem; font-weight: 900; }
        .clean-text { color: var(--ui-blue); font-size: 2.2rem; font-weight: 900; }
        #discard-area { position: absolute; left: 15px; top: 85px; display: flex; flex-direction: column; gap: 5px; z-index: 10; }
        .mini { width: 28px; height: 38px; background: white; color: black; border-radius: 6px; font-size: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; }
    </style>
</head>
<body>

<div id="toast">MESSAGE</div>

<div id="profile-modal">
    <div class="profile-card">
        <h3 style="color: var(--ui-blue); margin-top: 0; letter-spacing: 2px;">CULTIVATION</h3>
        <div id="prof-level" style="font-size: 28px; font-weight: 800;">LEVEL 1</div>
        <div id="prof-title" style="color: var(--primary-action); letter-spacing: 2px; margin-bottom: 15px;">APPRENTICE</div>
        <div style="text-align: right; font-size: 10px; color: #aaa; margin-bottom: 4px;" id="prof-progress-text">Progress: 0/5</div>
        <div class="bar-container"><div id="prof-bar-fill" class="bar-fill"></div></div>
        <div style="display: flex; justify-content: space-around; margin: 25px 0;">
            <div><div style="font-size: 22px; font-weight: 800;" id="prof-points">0</div><div style="font-size: 10px; opacity: 0.6;">POINTS</div></div>
            <div><div style="font-size: 22px; font-weight: 800;" id="prof-pangkahs">0</div><div style="font-size: 10px; opacity: 0.6;">PANGKAHS</div></div>
        </div>
        <button class="btn btn-p" onclick="closeProfile()">RETURN</button>
    </div>
</div>

<div id="swap-modal">
    <div id="swap-txt" style="font-size: 14px; margin-bottom: 20px; font-weight: 600;">Player wants your hand!</div>
    <div style="display: flex; gap: 12px;">
        <button class="btn btn-p" onclick="answerSwap(true)">ACCEPT</button>
        <button class="btn" onclick="answerSwap(false)" style="background: rgba(255,255,255,0.1); color: white;">DECLINE</button>
    </div>
</div>

<div id="lobby">
    <div class="panel">
        <h2 style="color:var(--ui-blue); letter-spacing: 3px; margin-bottom: 25px;">PANGKAH MURIM</h2>
        <div id="user-info" style="margin-bottom:20px; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 20px; border: 1px solid var(--border);">
            <div style="display: flex; justify-content: center; align-items: center; gap: 8px;">
                <span id="display-name" style="color: var(--ui-blue); font-size: 1.1rem; font-weight: 800;"></span> 
                <span onclick="editName()" style="color:var(--primary-action); cursor:pointer; font-size:0.7rem;">[EDIT]</span>
            </div>
            <div id="level-title" style="color: var(--primary-action); font-size: 12px; margin-top: 6px;">LEVEL 1 - APPRENTICE</div>
            <button class="btn btn-s" onclick="openProfile()" style="margin-top:12px;">VIEW STATS ðŸ“œ</button>
        </div>
        <div class="room-list" id="room-box"></div>
        <input id="rid" placeholder="Enter Sect ID">
        <select id="maxp"><option value="4">4 Players</option><option value="5">5 Players</option><option value="6">6 Players</option></select>
        <button class="btn btn-p" onclick="enter('create')">CREATE SECT</button>
        <button class="btn btn-s" onclick="enter('join')" style="margin-top:8px;">JOIN SECT</button>
    </div>
</div>

<div id="round-popup">
    <div id="pop-title"></div>
    <div id="pop-desc" style="margin-top:10px; opacity:0.8;"></div>
</div>

<div class="header">
    <div id="room-tag" style="color:var(--ui-blue); font-weight:800; font-size: 11px;">LOBBY</div>
    <div class="header-center"><button id="your-turn-btn">YOUR TURN</button></div>
    <div style="display: flex; align-items: center; gap: 12px;">
        <button id="close-room-btn" onclick="closeRoom()" style="display:none; background: var(--danger); color: white; border: none; padding: 6px 12px; border-radius: 8px; font-size: 10px; font-weight: 800;">DISBAND</button>
        <div id="suit-indicator" style="display:none; align-items:center; background:rgba(255,255,255,0.05); padding:4px 10px; border-radius:10px; border:1px solid var(--border);"><span id="suit-symbol" style="font-size: 1.2rem;"></span></div>
    </div>
</div>

<div id="game-view">
    <div id="discard-area"></div>
    <div class="safe-wrap" id="table-wrap">
        <div class="ring"></div>
        <div id="p-layer"></div>
        <div id="t-layer"></div>
        <button id="start-btn" class="btn" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); width:auto; padding:15px 30px; background: var(--primary-action); color:#000;" onclick="start()">BEGIN DUEL</button>
    </div>
</div>

<div id="hand-area">
    <div style="text-align:center; margin-bottom:12px;"><button class="btn" style="width:auto; padding:6px 18px; font-size:11px; background:rgba(255,255,255,0.05); color:#fff; border: 1px solid var(--border);" onclick="sortHand()">SORT TECHNIQUES â‡…</button></div>
    <div class="hand-flex" id="my-cards"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const sfx = { 
        place: new Audio('place.mp3'), 
        sweep: new Audio('sweep.mp3'), 
        strike: new Audio('strike.mp3'), 
        absorb: new Audio('absorb.mp3') 
    };
    
    let userID = localStorage.getItem('pUserID') || 'uid_' + Math.random().toString(36).substr(2, 9);
    localStorage.setItem('pUserID', userID);
    let myName = localStorage.getItem('pName') || 'Disciple' + Math.floor(Math.random()*999);
    let stats = JSON.parse(localStorage.getItem('pStats')) || { points: 0, pangkahs: 0 };
    stats.points = parseInt(stats.points) || 0;
    
    let myRoom = "", myCurrentHand = [], pendingSwapRequest = null, isProcessingTurn = false;
    const icons = { 'Spades': 'â™ ', 'Hearts': 'â™¥', 'Diamonds': 'â™¦', 'Clubs': 'â™£' };

    function getLevel() { return Math.floor(stats.points / 5) + 1; }
    function getTitle(lvl) {
        if (lvl <= 5) return "APPRENTICE"; if (lvl <= 10) return "WARRIOR";
        if (lvl <= 15) return "MASTER"; if (lvl <= 20) return "GRANDMASTER";
        return "ANCIENT ANCESTOR";
    }

    // --- UI/LOBBY FUNCTIONS ---
    function updateStatsUI() {
        const level = getLevel();
        const dn = document.getElementById('display-name');
        const lt = document.getElementById('level-title');
        if(dn) dn.innerText = myName;
        if(lt) lt.innerText = `LEVEL ${level} - ${getTitle(level)}`;
        
        if(document.getElementById('prof-level')) document.getElementById('prof-level').innerText = `LEVEL ${level}`;
        if(document.getElementById('prof-title')) document.getElementById('prof-title').innerText = getTitle(level);
        if(document.getElementById('prof-points')) document.getElementById('prof-points').innerText = stats.points;
        if(document.getElementById('prof-pangkahs')) document.getElementById('prof-pangkahs').innerText = stats.pangkahs;
        
        const prog = stats.points % 5;
        if(document.getElementById('prof-progress-text')) document.getElementById('prof-progress-text').innerText = `Progress: ${prog}/5`;
        if(document.getElementById('prof-bar-fill')) document.getElementById('prof-bar-fill').style.width = (prog / 5 * 100) + "%";
    }

    function editName() { 
        const n = prompt("Enter Name:", myName); 
        if(n && n.trim()) { 
            myName = n.trim(); 
            localStorage.setItem('pName', myName); 
            updateStatsUI(); 
        } 
    }
    
    function openProfile() { updateStatsUI(); document.getElementById('profile-modal').style.display = 'flex'; }
    function closeProfile() { document.getElementById('profile-modal').style.display = 'none'; }
    function showToast(msg, isPos = false) { const t = document.getElementById('toast'); t.innerText = msg; t.style.background = isPos ? 'var(--primary-action)' : 'var(--danger)'; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 3000); }

    function enter(type) {
        myRoom = document.getElementById('rid').value;
        if(!myRoom) return alert("Sect ID Required");
        socket.emit(type === 'create' ? 'createRoom' : 'joinRoom', { roomID: myRoom, playerName: myName, maxPlayers: document.getElementById('maxp').value, userID: userID });
    }

    function start() { socket.emit('startGame', myRoom); }
    function closeRoom() { if(myRoom && confirm("Disband this sect?")) socket.emit('requestCloseRoom', { roomID: myRoom }); }
    function sortHand() { const order = { 'Spades': 4, 'Hearts': 3, 'Diamonds': 2, 'Clubs': 1 }; myCurrentHand.sort((a, b) => (order[b.suit] - order[a.suit]) || (b.val - a.val)); renderHand(); }
    function answerSwap(accept) { document.getElementById('swap-modal').style.display = 'none'; if(accept && pendingSwapRequest) socket.emit('acceptSwap', { roomID: myRoom, fromUserID: pendingSwapRequest, myUserID: userID }); pendingSwapRequest = null; }

    // --- SOCKET LISTENERS ---
    socket.on('roomList', list => {
        const box = document.getElementById('room-box'); box.innerHTML = list.length ? "" : '<div style="padding:15px; opacity:0.3;">Searching...</div>';
        list.forEach(r => {
            const d = document.createElement('div'); d.className = 'room-item'; d.innerHTML = `<span>#${r.id}</span> <span>${r.count}/${r.max}</span>`;
            d.onclick = () => document.getElementById('rid').value = r.id; box.appendChild(d);
        });
    });

    socket.on('updatePlayers', p => {
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('room-tag').innerText = "SECT: " + myRoom;
        if(p.length > 0 && p[0].userID === userID) {
            document.getElementById('close-room-btn').style.display = 'block';
            if(p.length >= 4) document.getElementById('start-btn').style.display = 'block';
        }
        render(p, -1);
    });

    socket.on('gameInit', d => { 
        document.getElementById('round-popup').style.display = 'none';
        document.getElementById('start-btn').style.display = 'none'; 
        isProcessingTurn = false;
        update(d); 
    });
    
    socket.on('clearTable', d => {
        if(d.msg.toLowerCase() === 'pangkah!') {
            sfx.strike.play().catch(()=>{}); 
            if(d.winner === myName) { stats.points += 2; stats.pangkahs++; localStorage.setItem('pStats', JSON.stringify(stats)); updateStatsUI(); }
        } else sfx.sweep.play().catch(()=>{});
        
        const pop = document.getElementById('round-popup');
        document.getElementById('pop-title').className = d.msg === 'Pangkah!' ? 'pangkah-text' : 'clean-text';
        document.getElementById('pop-title').innerText = d.msg.toUpperCase();
        document.getElementById('pop-desc').innerText = d.winner + " has the lead."; 
        pop.style.display = 'block';
        setTimeout(() => { 
            // Only hide if the game hasn't ended during this delay
            if(pop.querySelector('button') === null) pop.style.display = 'none'; 
            update(d); 
        }, 2000);
    });

    socket.on('updateTable', d => { sfx.place.play().catch(()=>{}); update(d); });
    socket.on('nextTurn', d => update(d));
    socket.on('errorMsg', m => { isProcessingTurn = false; showToast(m); });
    socket.on('roomClosed', () => { alert("Sect disbanded."); window.location.reload(); });

    // --- MAIN GAME UPDATE ---
    function update(d) {
        isProcessingTurn = false; // Spam protection unlock

        // --- GAME END DETECTION ---
        const playersWithCards = d.players.filter(p => p.hand.length > 0);
        if(playersWithCards.length <= 1 && d.table.length === 0) {
            const loserName = playersWithCards.length === 1 ? playersWithCards[0].name : "None";
            const pop = document.getElementById('round-popup');
            const popTitle = document.getElementById('pop-title');
            const popDesc = document.getElementById('pop-desc');

            popTitle.className = 'pangkah-text';
            popTitle.innerText = "DUEL OVER";
            
            let hostControls = "";
            const isHost = d.players[0] && d.players[0].userID === userID;
            
            if (isHost) {
                hostControls = `
                    <div style="margin-top:20px; display:flex; gap:10px; justify-content:center;">
                        <button class="btn btn-p" style="width:auto; padding:8px 20px; font-size:12px;" onclick="start()">RESTART</button>
                        <button class="btn" style="width:auto; padding:8px 20px; font-size:12px; background:var(--danger); color:white;" onclick="closeRoom()">END</button>
                    </div>
                `;
            } else {
                hostControls = `<div style="margin-top:15px; font-size:11px; opacity:0.6;">Waiting for Sect Leader's decision...</div>`;
            }

            popDesc.innerHTML = `<div style="font-weight:800;">The Loser is: ${loserName}</div>${hostControls}`;
            pop.style.display = 'block';
            return; 
        }

        const me = d.players.find(p => p.userID === userID); 
        if(me) myCurrentHand = me.hand;
        
        const activeP = d.players[d.turn];
        document.getElementById('your-turn-btn').style.display = (activeP && activeP.userID === userID) ? 'block' : 'none';
        
        const sInd = document.getElementById('suit-indicator'); 
        if (d.table && d.table.length > 0) {
            sInd.style.display = 'flex'; 
            document.getElementById('suit-symbol').innerText = icons[d.table[0].card.suit];
            document.getElementById('suit-symbol').style.color = ['Hearts','Diamonds'].includes(d.table[0].card.suit) ? 'var(--danger)' : 'white';
        } else sInd.style.display = 'none';

        render(d.players, d.turn, d.table || []);
        if(d.discarded) showDiscarded(d.discarded);
    }

    function render(players, turn, table = []) {
        const pLayer = document.getElementById('p-layer'); pLayer.innerHTML = "";
        const radius = document.getElementById('table-wrap').offsetWidth / 2;
        const myIdx = players.findIndex(p => p.userID === userID);
        
        players.forEach((p, i) => {
            const angle = (i * (360 / players.length) - 90) * (Math.PI / 180);
            const x = Math.cos(angle) * (radius + 25); const y = Math.sin(angle) * (radius + 25);
            
            let swapBtnHTML = ""; 
            if(players.length > 1 && i !== myIdx && p.hand.length > 0) {
                let nextValid = (myIdx + 1) % players.length;
                while(players[nextValid].hand.length === 0 && nextValid !== myIdx) nextValid = (nextValid + 1) % players.length;
                if(i === nextValid) swapBtnHTML = `<button class="btn-swap" onclick="socket.emit('sendSwapRequest', {roomID:myRoom, fromUserID:'${userID}'})">TAKE HAND</button>`;
            }

            const div = document.createElement('div'); div.className = `player ${i === turn ? 'active' : ''}`;
            div.style.left = `calc(50% + ${x}px)`; div.style.top = `calc(50% + ${y}px)`;
            div.innerHTML = `${swapBtnHTML}<div class="av"><span>ðŸŽ´ ${p.hand.length}</span></div><div style="font-size:10px; margin-top:8px; color:${p.userID === userID ? 'var(--ui-blue)':'white'}">${p.name}</div>`;
            pLayer.appendChild(div);
        });
        renderHand();
        const tLayer = document.getElementById('t-layer'); tLayer.innerHTML = "";
        table.forEach((tc, idx) => {
            const el = createCardUI(tc.card); 
            el.className = `card table-card ${['Hearts','Diamonds'].includes(tc.card.suit) ? 'red' : ''}`;
            el.style.transform = `translate(-50%, -50%) rotate(${idx * 15}deg)`; 
            tLayer.appendChild(el);
        });
    }

    function renderHand() {
        const hDiv = document.getElementById('my-cards'); hDiv.innerHTML = "";
        myCurrentHand.forEach(c => { 
            const el = createCardUI(c); 
            el.onclick = () => { if(!isProcessingTurn) { isProcessingTurn = true; socket.emit('playCard', { roomID: myRoom, cardObject: c }); } };
            hDiv.appendChild(el); 
        });
    }

    function createCardUI(c) {
        const div = document.createElement('div'); div.className = `card ${['Hearts','Diamonds'].includes(c.suit) ? 'red' : ''}`;
        div.innerHTML = `<div style="font-size:10px">${c.rank}</div><div style="font-size:28px;text-align:center">${icons[c.suit]}</div><div style="font-size:10px;transform:rotate(180deg)">${c.rank}</div>`;
        return div;
    }

    function showDiscarded(list) {
        const dArea = document.getElementById('discard-area'); dArea.innerHTML = list.length ? '<div style="font-size:8px; opacity:0.5;">FATE</div>' : '';
        list.forEach(c => { const div = document.createElement('div'); div.className = `mini ${['Hearts','Diamonds'].includes(c.suit) ? 'red' : ''}`; div.innerHTML = icons[c.suit]; dArea.appendChild(div); });
    }
    
    socket.on('receiveSwapRequest', d => { pendingSwapRequest = d.fromUserID; document.getElementById('swap-txt').innerText = d.fromName + " wants your hand!"; document.getElementById('swap-modal').style.display = 'block'; });
    socket.on('swapOccurred', d => { sfx.absorb.play().catch(()=>{}); update(d); });

    updateStatsUI();
</script>
</body>
</html>
