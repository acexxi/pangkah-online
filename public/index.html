<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pangkah Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --accent: #38bdf8; --gold: #fbbf24; --green: #22c55e; --glass: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: white; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        #lobby { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); display: flex; align-items: center; justify-content: center; z-index: 2000; }
        .lobby-card { background: var(--glass); backdrop-filter: blur(10px); padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 400px; }

        .header { height: 8vh; min-height: 50px; background: rgba(0,0,0,0.4); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 1px solid var(--glass); }
        #turn-indicator { background: var(--green); color: white; padding: 4px 12px; border-radius: 15px; font-weight: 900; font-size: 0.8rem; display: none; }

        /* Game Area: Centered and responsive */
        #game-area { flex: 0 0 57vh; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .table-circle { 
            width: 45vh; height: 45vh; 
            max-width: 80vw; max-height: 80vw; 
            border: 2px solid rgba(56, 189, 248, 0.3); 
            border-radius: 50%; 
            position: relative; 
            display: flex; align-items: center; justify-content: center;
        }

        /* Avatar Placement */
        .player-node { position: absolute; width: 80px; text-align: center; z-index: 100; }
        .avatar { width: 45px; height: 45px; background: #1e293b; border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center; border: 3px solid #334155; position: relative; }
        .active .avatar { border-color: var(--gold); box-shadow: 0 0 15px var(--gold); }
        .card-count { position: absolute; top: -5px; right: -5px; background: var(--accent); color: black; font-size: 10px; padding: 2px 6px; border-radius: 10px; font-weight: 900; }

        /* Hand Area: Multi-row wrap */
        #hand-container { flex: 1; background: rgba(0,0,0,0.2); display: flex; flex-direction: column; align-items: center; padding: 10px; border-top: 1px solid var(--glass); }
        #myHand { display: flex; flex-wrap: wrap; justify-content: center; gap: 6px; width: 100%; overflow-y: auto; }

        /* Card Visuals */
        .card { 
            width: 55px; height: 85px; 
            background: white; border-radius: 6px; color: black; 
            display: flex; flex-direction: column; justify-content: space-between; 
            padding: 5px; font-weight: 900; cursor: pointer; border: 1px solid #ccc;
            transition: transform 0.2s;
        }
        .card.red { color: #ef4444; }
        .suit-center { font-size: 1.8rem; text-align: center; }
        .card:hover { transform: translateY(-10px); z-index: 1000; border-color: var(--accent); }

        .played-card { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        
        #status-msg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); padding: 20px; border-radius: 15px; border: 2px solid var(--gold); display: none; z-index: 5000; text-align: center; }
        
        input, select { padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #000; color: white; margin: 5px 0; width: 100%; }
    </style>
</head>
<body>

<div id="lobby">
    <div class="lobby-card">
        <h1 style="color:var(--accent); margin-bottom: 20px;">PANGKAH ELITE</h1>
        <input type="text" id="pName" placeholder="Enter Name">
        <input type="text" id="rID" placeholder="Room ID">
        <select id="mP"><option value="4">4 Players</option><option value="5">5 Players</option></select>
        <button class="btn-main" style="padding: 15px; border-radius: 8px; width: 100%; font-weight: 900; background: var(--accent); border:none; margin-top: 10px;" onclick="join(true)">Create / Join</button>
    </div>
</div>

<div id="status-msg">
    <h2 id="msg-winner" style="color:var(--gold); margin: 0;"></h2>
    <p id="msg-detail"></p>
</div>

<div class="header">
    <div style="font-size: 0.8rem; opacity: 0.6;" id="room-tag">Room: -</div>
    <div id="turn-indicator">YOUR TURN</div>
    <div style="font-weight: 900; color: var(--gold);" id="status-text">Lobby</div>
</div>

<div id="game-area">
    <div class="table-circle" id="table-circle">
        <div id="tableCards"></div>
        <div id="players-circle" style="position: absolute; inset: 0;"></div>
        <button id="startBtn" style="display:none; z-index: 500; background: var(--accent); border:none; padding: 10px 20px; font-weight: 900; border-radius: 5px;" onclick="start()">START GAME</button>
    </div>
</div>

<div id="hand-container">
    <p style="margin: 0 0 5px 0; font-size: 0.7rem; opacity: 0.5;">YOUR HAND</p>
    <div id="myHand"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let myRoom = "";
    const suitIcons = { 'Spades': '♠', 'Hearts': '♥', 'Diamonds': '♦', 'Clubs': '♣' };

    function join() {
        const n = document.getElementById('pName').value;
        const r = document.getElementById('rID').value;
        if(!n || !r) return alert("Fill Name and Room ID");
        myRoom = r;
        socket.emit('createRoom', { roomID: r, playerName: n, maxPlayers: document.getElementById('mP').value });
    }

    function start() { socket.emit('startGame', myRoom); }

    socket.on('updatePlayers', (p) => {
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('room-tag').innerText = "Room: " + myRoom;
        if(p.length >= 4) document.getElementById('startBtn').style.display = 'block';
        render(p, -1);
    });

    socket.on('gameInit', d => { 
        document.getElementById('startBtn').style.display = 'none'; 
        document.getElementById('status-text').innerText = "In Game";
        render(d.players, d.turn); 
    });

    socket.on('updateTable', d => render(d.players, d.turn, d.table));
    socket.on('nextTurn', d => render(d.players, d.turn, d.table));

    socket.on('clearTable', d => {
        const popup = document.getElementById('status-msg');
        document.getElementById('msg-winner').innerText = d.winner;
        document.getElementById('msg-detail').innerText = d.msg;
        popup.style.display = 'block';
        setTimeout(() => {
            popup.style.display = 'none';
            document.getElementById('tableCards').innerHTML = "";
            render(d.players, d.turn);
        }, 2000);
    });

    socket.on('errorMsg', m => alert(m));
    socket.on('gameOver', d => { alert("Game Over! Loser: " + d.loser); location.reload(); });

    function render(players, turn, table = []) {
        const pCircle = document.getElementById('players-circle');
        pCircle.innerHTML = "";
        
        // Calculate responsive radius
        const radius = document.getElementById('table-circle').offsetWidth / 2 + 35;

        players.forEach((p, i) => {
            const angle = (i * (360 / players.length) - 90) * (Math.PI / 180);
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;
            const isActive = i === turn;

            const div = document.createElement('div');
            div.className = `player-node ${isActive ? 'active' : ''}`;
            div.style.left = `calc(50% + ${x}px - 40px)`;
            div.style.top = `calc(50% + ${y}px - 40px)`;
            div.innerHTML = `
                <div class="avatar">
                    <span style="font-weight:900;">${p.name[0].toUpperCase()}</span>
                    <div class="card-count">${p.hand.length}</div>
                </div>
                <div style="font-size:10px; margin-top:5px; font-weight:700;">${p.name}</div>
            `;
            pCircle.appendChild(div);

            if(isActive && p.id === socket.id) document.getElementById('turn-indicator').style.display = 'block';
            else if(p.id === socket.id) document.getElementById('turn-indicator').style.display = 'none';
        });

        const me = players.find(p => p.id === socket.id);
        const hDiv = document.getElementById('myHand');
        hDiv.innerHTML = "";
        if(me) {
            me.hand.sort((a,b) => a.suit.localeCompare(b.suit) || b.val - a.val);
            me.hand.forEach((c) => {
                const cardUI = createCard(c);
                cardUI.onclick = () => { 
                    if(players[turn] && players[turn].id === socket.id) 
                        socket.emit('playCard', { roomID: myRoom, cardObject: c }); 
                };
                hDiv.appendChild(cardUI);
            });
        }

        const tCards = document.getElementById('tableCards');
        tCards.innerHTML = "";
        table.forEach((tc, idx) => {
            const cardUI = createCard(tc.card);
            cardUI.classList.add('played-card');
            cardUI.style.transform = `translate(-50%, -50%) rotate(${idx * 15}deg)`;
            tCards.appendChild(cardUI);
        });
    }

    function createCard(c) {
        const div = document.createElement('div');
        div.className = `card ${['Hearts','Diamonds'].includes(c.suit) ? 'red' : ''}`;
        div.innerHTML = `
            <div style="font-size:10px">${c.rank}${suitIcons[c.suit]}</div>
            <div class="suit-center">${suitIcons[c.suit]}</div>
            <div style="font-size:10px; transform:rotate(180deg)">${c.rank}${suitIcons[c.suit]}</div>
        `;
        return div;
    }
</script>
</body>
</html>
