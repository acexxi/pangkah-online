<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pangkah Elite</title>
    <style>
        :root { --primary: #10b981; --bg: #020617; --border: rgba(255,255,255,0.1); }
        body { margin: 0; height: 100vh; background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; overflow: hidden; }
        
        /* UI Components */
        .header { height: 60px; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 15px; }
        #your-turn { background: var(--primary); color: #000; padding: 5px 15px; border-radius: 20px; font-weight: 900; animation: blink 1s infinite; display: none; margin: 0 auto; }
        @keyframes blink { 50% { opacity: 0.2; } }

        #toast { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: #f43f5e; padding: 10px 20px; border-radius: 10px; z-index: 10000; display: none; font-weight: 800; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }

        /* Game Board */
        #game-view { flex: 1; position: relative; display: flex; align-items: center; justify-content: center; }
        .player { position: absolute; transform: translate(-50%, -50%); text-align: center; }
        .av { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--border); display: flex; align-items: center; justify-content: center; background: #0f172a; position: relative; }
        .active .av { border-color: var(--primary); box-shadow: 0 0 15px var(--primary); }

        /* Cards */
        #hand-area { height: 20vh; background: rgba(0,0,0,0.3); padding: 10px; display: flex; gap: 8px; justify-content: center; overflow-x: auto; }
        .card { width: 45px; height: 70px; background: white; color: black; border-radius: 5px; padding: 5px; font-weight: 800; display: flex; flex-direction: column; justify-content: space-between; border: 1px solid #999; }
        .card.red { color: #f43f5e; }
        .table-card { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        /* Swap System */
        .btn-swap { background: #f59e0b; color: #000; border: none; font-size: 8px; font-weight: 900; padding: 4px 8px; border-radius: 4px; cursor: pointer; margin-bottom: 5px; }
        #swap-request-ui { position: fixed; top: 20%; left: 50%; transform: translateX(-50%); background: #1e293b; padding: 20px; border-radius: 15px; border: 2px solid #f59e0b; z-index: 10000; display: none; text-align: center; }

        #lobby { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .btn-p { background: var(--primary); padding: 12px; width: 100%; border-radius: 10px; border: none; font-weight: 800; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div id="toast">ERROR</div>

<div id="lobby">
    <div style="width: 300px; text-align: center;">
        <h2>Pangkah Emerald</h2>
        <div id="display-name" style="margin-bottom: 10px;"></div>
        <button onclick="editName()">EDIT NAME</button>
        <div id="room-list" style="margin: 15px 0;"></div>
        <input id="rid" placeholder="Room ID" style="width:100%; padding:8px; margin-bottom:5px;">
        <select id="maxp" style="width:100%; padding:8px;"><option value="4">4 Players</option><option value="5">5 Players</option><option value="6">6 Players</option></select>
        <button class="btn-p" onclick="enter('create')">CREATE</button>
        <button class="btn-p" onclick="enter('join')" style="background:transparent; color:white; border:1px solid #333;">JOIN</button>
    </div>
</div>

<div id="swap-request-ui">
    <div id="swap-msg" style="margin-bottom:10px;">Player wants to swap!</div>
    <button onclick="acceptSwap(true)" style="background:var(--primary); border:none; padding:8px 15px; font-weight:800; border-radius:5px;">ACCEPT</button>
    <button onclick="acceptSwap(false)" style="background:#f43f5e; border:none; padding:8px 15px; font-weight:800; border-radius:5px;">DECLINE</button>
</div>

<div class="header">
    <div id="room-tag" style="font-size:10px;">LOBBY</div>
    <div id="your-turn">YOUR TURN</div>
    <div id="suit-ui" style="font-size:20px;"></div>
</div>

<div id="game-view">
    <div id="p-layer"></div>
    <div id="t-layer"></div>
    <button id="start-btn" class="btn-p" style="display:none; position:absolute; width:auto;" onclick="start()">START</button>
</div>

<div id="hand-area"></div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let userID = localStorage.getItem('pUID') || 'u' + Math.random().toString(36).substr(2, 5);
    localStorage.setItem('pUID', userID);
    let myName = localStorage.getItem('pName') || 'User' + Math.floor(Math.random()*99);
    let myRoom = "", myHand = [], pendingSwap = null;
    const icons = { 'Spades': '♠', 'Hearts': '♥', 'Diamonds': '♦', 'Clubs': '♣' };

    document.getElementById('display-name').innerText = myName;
    socket.emit('checkSession', { userID });

    function editName() { let n = prompt("Name:", myName); if(n){ myName=n; localStorage.setItem('pName',n); location.reload(); }}
    function enter(t) { myRoom = document.getElementById('rid').value; socket.emit(t+'Room', { roomID: myRoom, playerName: myName, maxPlayers: document.getElementById('maxp').value, userID }); }
    function start() { socket.emit('startGame', myRoom); }

    function showToast(m) { 
        const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2500);
    }

    socket.on('errorMsg', m => showToast(m));

    socket.on('reconnectSuccess', d => { 
        myRoom = d.roomID; document.getElementById('lobby').style.display = 'none';
        update(d); 
    });

    socket.on('updatePlayers', p => { 
        document.getElementById('lobby').style.display = 'none';
        if(p.length >= 4) document.getElementById('start-btn').style.display = 'block';
        render(p, -1);
    });

    socket.on('receiveSwapRequest', d => {
        pendingSwap = d.fromUserID;
        document.getElementById('swap-msg').innerText = d.fromName + " wants to TAKE your cards!";
        document.getElementById('swap-request-ui').style.display = 'block';
    });

    function acceptSwap(v) {
        document.getElementById('swap-request-ui').style.display = 'none';
        if(v) socket.emit('acceptSwap', { roomID: myRoom, fromUserID: pendingSwap, myUserID: userID });
        pendingSwap = null;
    }

    socket.on('swapOccurred', d => { update(d); showToast(d.msg); });
    socket.on('gameInit', update);
    socket.on('nextTurn', update);
    socket.on('updateTable', update);
    socket.on('clearTable', d => { showToast(d.msg); setTimeout(() => update(d), 1000); });
    socket.on('gameOver', d => { alert("Loser: " + d.loser); location.reload(); });

    function update(d) {
        const me = d.players.find(p => p.userID === userID);
        if(me) myHand = me.hand;
        document.getElementById('your-turn').style.display = (d.players[d.turn]?.userID === userID) ? 'block' : 'none';
        document.getElementById('suit-ui').innerText = d.table?.length ? icons[d.table[0].card.suit] : '';
        document.getElementById('suit-ui').style.color = d.table?.length && ['Hearts','Diamonds'].includes(d.table[0].card.suit) ? '#f43f5e' : 'white';
        render(d.players, d.turn, d.table || []);
    }

    function render(players, turn, table = []) {
        const pLayer = document.getElementById('p-layer'); pLayer.innerHTML = "";
        const radius = 130, myIdx = players.findIndex(p => p.userID === userID);
        
        players.forEach((p, i) => {
            const rad = (i * (360 / players.length) - 90) * (Math.PI / 180);
            const x = Math.cos(rad) * radius, y = Math.sin(rad) * radius;
            const isMe = p.userID === userID;

            let isTarget = false;
            if (myIdx !== -1 && !isMe && p.hand.length > 0) {
                let n = (myIdx + 1) % players.length;
                while (players[n].hand.length === 0) n = (n + 1) % players.length;
                if (i === n) isTarget = true;
            }

            const div = document.createElement('div'); div.className = `player ${i === turn ? 'active' : ''}`;
            div.style.left = `calc(50% + ${x}px)`; div.style.top = `calc(50% + ${y}px)`;
            div.innerHTML = `
                ${isTarget ? `<button class="btn-swap" onclick="socket.emit('sendSwapRequest', {roomID:myRoom, fromUserID:userID})">TAKE HAND</button>` : ''}
                <div class="av">${p.name[0]}<div style="position:absolute; top:-5px; right:-5px; background:var(--primary); color:#000; font-size:9px; padding:2px 5px; border-radius:10px;">${p.hand.length}</div></div>
                <div style="font-size:9px; margin-top:4px;">${p.name}${isMe?' (You)':''}</div>
            `;
            pLayer.appendChild(div);
        });

        const hArea = document.getElementById('hand-area'); hArea.innerHTML = "";
        myHand.forEach(c => {
            const el = document.createElement('div'); el.className = `card ${['Hearts','Diamonds'].includes(c.suit)?'red':''}`;
            el.innerHTML = `<div>${c.rank}</div><div style="font-size:20px; text-align:center">${icons[c.suit]}</div>`;
            el.onclick = () => socket.emit('playCard', { roomID: myRoom, cardObject: c });
            hArea.appendChild(el);
        });

        const tLayer = document.getElementById('t-layer'); tLayer.innerHTML = "";
        table.forEach((tc, idx) => {
            const el = document.createElement('div'); el.className = `card table-card ${['Hearts','Diamonds'].includes(tc.card.suit)?'red':''}`;
            el.style.transform = `translate(-50%, -50%) rotate(${idx * 15}deg)`;
            el.innerHTML = `<div>${tc.card.rank}</div><div style="font-size:20px; text-align:center">${icons[tc.card.suit]}</div>`;
            tLayer.appendChild(el);
        });
    }
</script>
</body>
</html>
